<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Mapeamento de imagem em link </title>
    </head>

    <body>
        <h2>Mapeamento de imagem em link</h2>

        <img src="imagem.png" alt="imagem" usemap="#imagem" width="200" height="200">

        <map name="imagem">
            <area shape="rect" coords="0,0,99,99" alt="Microsoft" href="http://www.Microsoft.com.br">

            <area shape="rect" coords="101,0,200,99" alt="Google" href="http://www.google.com">

            <area shape="rect" coords="0,101,99, 200" alt="Wallmart" href="http://www.Wallmart.com">

            <area shape="rect" coords="10,101,200,200" alt="unicesumar" href="http://www.unicesumar.com.br">
        </map>
    </body>
</html>
