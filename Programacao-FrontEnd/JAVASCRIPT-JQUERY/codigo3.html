<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <style>
            p{
                font-family:'Times New Roman', Times, serif;
                font-size: 40;
                color: red;
                text-align: center;
            }
        </style>

        <script>
            function funcao(){
                document.getElementById("texto").innerHTML = "Conteúdo depois do clique";
            }
        </script>
        <meta charset="UTF-8">
        <title> TROCA DE TEXTO</title>

    </head>
    <body>
        <h2>Código completo contendo HTML CSS E Javascript</h2>
        <P>Troca de texto</P>

        <p id="texto"> Conteúdo antes do Clique!</p>
        <p><button type="button" onclick="funcao()">CLIQUE!</button></p>

    </body>
    
</html>
